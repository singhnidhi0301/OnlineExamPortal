<html>
<head>
<Script type ="text/javascript">
function onsubmitt()
{
	try
	{
		var user_id=document.getElementById("user_id").value;
		var pwd=document.getElementById("pwd").value;
		if(user_id.length<4)
		{
			alert("admin name required");
			document.getElementById("user_id").focus();
			return false;
		}
		for(var loop=0;loop<user_id.length;loop++)
		{
			var ch=user_id.charAt(loop);
			if((ch>='a'&&ch<='z')||(ch>='A'&&ch<='Z') || ch==' ')
			{
			}
			else
			{
				alert("Invalid admin name");
				document.getElementById("user_id").focus();
				return false;
			}
		}
		if(pwd.length<2)
		{
			alert("password is required");
			document.getElementById("pwd").focus();
			return false;
		}
		var c=confirm(" Are you sure you want to conitnue");
		if(c==false)
		return false;
		else
		return true;
	}
	catch(e)
	{
		alert(e);
		console.log(e);
		return false;
	}
}
</script>
</head>
<body>
<br><br><br><br><br><br>
<form method="get" action="admin" onsubmit=" return onsubmitt()">
<table border="1" align="center">
<tr><td>admin_name:</td>
<td><input type="text" name="user_id" id="user_id"></td>
</tr>
<tr>
<td>password:</td>
<td><input type="password" name="pwd" id="pwd"></td>
</tr>
<tr> 
<td><input type="submit" value="submit">
</td></tr>
<input type="button" value="Go back!" onclick="history.back()"></input>
</table></form>
</body>
</html>
